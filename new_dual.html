<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>UIT car racing</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex flex-col relative h-screen">
    <div class="flex flex-col h-full z-20 px-20 py-8 gap-16">
      <div class="flex flex-row justify-center w-full relative">
        <div class="flex flex-col items-center gap-5 absolute left-0 ">
          <p class="text-[32px] text-[#fff]">ĐƠN VỊ TỔ CHỨC</p>
          <div class="flex flex-row items-center gap-20">
            <div class="flex flex-col gap-5 items-center justify-center">
              <div class="flex flex-row h-[90px] gap-5">
                <img class="w-auto h-full object-cover" src=" logo_doan.png" />
                <img class="w-auto h-full object-cover" src="logo_uit.png" />
              </div>
              <p class="text-[18px] text-[#fff]">TRƯỜNG ĐH CÔNG NGHỆ THÔNG TIN</p>
            </div>
            <div class="flex flex-col gap-5 items-center justify-center">
              <img class="w-auto h-[90px] object-cover" src="logo_doan.png" />
              <p class="text-[18px] text-[#fff]">TP. THỦ ĐỨC</p>
            </div>
          </div>
        </div>
        <div class="flex flex-col items-center gap-5 ">
          <p class="text-[32px] text-[#fff]">ĐƠN VỊ THỰC HIỆN</p>
          <div class="flex flex-row h-[90px] gap-12">
            <img class="w-auto h-full object-cover" src="logo_ceec.png" />
            <img class="w-auto h-full object-cover" src="logo_ce_uit.png" />
          </div>
        </div>
        <div class="flex flex-col items-center gap-5 absolute right-0">
          <p class="text-[32px] text-[#fff]">NHÀ TÀI TRỢ</p>
          <img class="w-auto h-[90px] object-cover" src="logo_gara_stem.png" />
        </div>
      </div>
      <div class="flex flex-row justify-center items-center gap-10">
        <img class="w-auto h-[50px]" src="next.svg" />
        <img class="w-auto h-[100px]" src="logoITCAR.png" />
        <img class="w-auto h-[50px]" src="next.svg" />
      </div>
    </div>
    <div class="flex flex-col  w-full h-full absolute z-20 items-center justify-center">
      <div class="flex flex-row gap-[600px] ">
        <p id="result" class="text-[100px] text-[#fff]">0</p>
        <p id="result-1" class="text-[100px] text-[#fff]">0</p>
      </div>
      <div class="flex flex-col">
        <div id="timerCount" class="timer text-[150px]"></div>
        <div id="btnStartStop">
          <strong id="turn" style="margin-right: 50px;text-shadow: 5px 5px 5px rgb(0, 0, 0)">
            Lượt 1
          </strong>
          <button class="btn btn-success my-btn" id="start" data-toggle="modal">BẮT ĐẦU</button>
          <button class="fas fa-redo-alt btn disabled" id='restart'
            style="font-size:4vw; background-color: rgba(0, 0, 0, 0);color: #6e6d68;margin-left: 60px;"></button>
        </div>
      </div>
    </div>

    <img class="w-full h-full absolute z-10" src="./background.jpg" />
  </div>
</body>

</html>
